<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IT Department</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
    }

    header {
      background-color: #1b5e20;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-info {
      font-size: 14px;
    }

    .logout-btn {
      background-color: #c62828;
      color: white;
      border: none;
      padding: 6px 12px;
      margin-left: 10px;
      border-radius: 4px;
      cursor: pointer;
    }

    .logout-btn:hover {
      background-color: #b71c1c;
    }

    nav {
      background-color: #2e7d32;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 4px;
    }

    nav a:hover {
      background-color: #388e3c;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 120px);
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <div><h2>IT DEPARTMENT</h2></div>
    <div class="user-info" id="user-info">
      <!-- User email will appear here -->
    </div>
  </header>

  <nav>
    <a href="#purchase">Purchase</a>
    <a href="#service-request">Service Request</a>
    <a href="#amc">AMC</a>
    <a href="#ppm">PPM Schedule</a>
  </nav>

  <iframe id="content-frame" src=""></iframe>

  <script>
    const routes = {
      "purchase": "purchase.html",
      "service-request": "service-request.html",
      "amc": "amc.html",
      "ppm": "ppm.html"
    };

    function loadFromHash() {
      const hash = window.location.hash.replace('#', '');
      const page = routes[hash] || "purchase.html";
      document.getElementById('content-frame').src = `it/${page}`;
    }

    function displayUserInfo() {
      const userData = localStorage.getItem("user");
      if (!userData) {
        window.location.href = "index.html";
        return;
      }

      const user = JSON.parse(userData);
      const userInfo = document.getElementById("user-info");
      userInfo.innerHTML = `
        Logged in as: ${user.email}
        <button class="logout-btn" onclick="logout()">Logout</button>
      `;
    }

    function logout() {
      localStorage.removeItem("user");
      window.location.href = "index.html";
    }

    window.addEventListener("hashchange", loadFromHash);
    window.addEventListener("DOMContentLoaded", () => {
      displayUserInfo();
      loadFromHash();
    });
  </script>
</body>
</html>
