<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IT Department</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
    }

    header {
      background-color: #1b5e20;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #2e7d32;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 4px;
    }

    nav a:hover {
      background-color: #388e3c;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 120px);
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>IT DEPARTMENT</h1>
  </header>

  <nav>
    <a href="#purchase">Purchase</a>
    <a href="#service-request">Service Request</a>
    <a href="#amc">AMC</a>
    <a href="#ppm">PPM Schedule</a>
  </nav>

  <iframe id="content-frame" src=""></iframe>

  <script>
    const routes = {
      "purchase": "it/purchase.html",
      "service-request": "it/service-request.html",
      "amc": "it/amc.html",
      "ppm": "it/ppm.html"
    };

    function loadFromHash() {
      const hash = window.location.hash.replace('#', '');
      const page = routes[hash] || "it/purchase.html";
      document.getElementById('content-frame').src = page;
    }

    window.addEventListener('hashchange', loadFromHash);
    window.addEventListener('DOMContentLoaded', loadFromHash);
  </script>
</body>
</html>
