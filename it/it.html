<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IT Department</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #e8f5e9;
    }

    header {
      background-color: #1b5e20;
      color: white;
      padding: 20px;
      text-align: center;
    }

    nav {
      background-color: #2e7d32;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      padding: 8px 16px;
      border-radius: 4px;
    }

    nav a:hover {
      background-color: #388e3c;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 120px);
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <h1>IT DEPARTMENT</h1>
  </header>

  <nav>
    <a href="#" onclick="loadPage('it/purchase.html')">Purchase</a>

    <a href="#" onclick="loadPage('it/amc.html')">AMC</a>
    <a href="#" onclick="loadPage('it/ppm.html')">PPM Schedule</a>
  </nav>

  <iframe id="content-frame" src="it/purchase.html"></iframe>

  <script>
    function loadPage(page) {
      document.getElementById('content-frame').src = page;
    }
  </script>
</body>
</html>
