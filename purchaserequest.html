<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Purchase Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4fff4;
      margin: 20px;
    }
    h2 {
      color: darkgreen;
    }
    form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 700px;
      margin: auto;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    #submit-btn {
      background-color: darkgreen;
      color: white;
      padding: 10px;
      margin-top: 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #status {
      margin-top: 15px;
      font-weight: bold;
      text-align: center;
    }
    #progress-bar-container {
      width: 100%;
      background-color: #e0e0e0;
      border-radius: 5px;
      margin-top: 15px;
      display: none;
    }
    #progress-bar {
      height: 25px;
      background-color: darkgreen;
      width: 0%;
      color: white;
      text-align: center;
      line-height: 20px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h2>Purchase Request Form</h2>
  <form id="purchase-form">
    <label for="Name">Name</label>
    <input type="text" name="Name" required />

    <label for="Department">Department</label>
    <select name="Department" id="department-dropdown" required></select>

    <label for="Mobile">Mobile</label>
    <input type="text" name="Mobile" required />

    <label for="Email">Email</label>
    <input type="email" name="Email" required />

    <label for="Item">Item</label>
    <input type="text" name="Item" required />

    <label for="Specification">Specification</label>
    <textarea name="Specification" rows="3" required></textarea>

    <label for="Estimated cost">Estimated cost</label>
    <input type="number" name="Estimated cost" required />

    <label for="Total Cost">Total Cost</label>
    <input type="number" name="Total Cost" required />

    <label for="Justification">Justification</label>
    <textarea name="Justification" rows="3" required></textarea>

    <label for="Vendor">Vendor</label>
    <input type="text" name="Vendor" required />

    <label for="Vendor Contact">Vendor Contact</label>
    <input type="text" name="Vendor Contact" required />

    <label for="Reason for Preference">Reason for Preference</label>
    <textarea name="Reason for Preference" rows="2"></textarea>

    <label for="Concern Department">Concern Department</label>
    <select name="Concern Department" id="concern-dept-dropdown" required></select>

    <button type="submit" id="submit-btn">Submit Request</button>

    <div id="progress-bar-container">
      <div id="progress-bar">0%</div>
    </div>
    <div id="status"></div>
  </form>

  <script src="script.js"></script>
</body>
</html>
