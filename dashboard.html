<!DOCTYPE html>

<head>
  <script>
    // Redirect mobile users
    if (window.innerWidth <= 768) {

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Staff Portal - Dashboard</title>

  <style>
    /* --- Modal Styles --- */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 999;
    }

    .modal {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      max-width: 600px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      animation: fadeIn 0.3s ease-in-out;
    }

    .popup-content {
      max-height: 400px;
      overflow-y: auto;
    }

    .popup-table {
      width: 100%;
      border-collapse: collapse;
    }

    .popup-table td {
      padding: 8px 10px;
      border: 1px solid #ccc;
    }

    .close-btn {
      background: crimson;
      color: white;
      padding: 6px 12px;
      border: none;
      float: right;
      border-radius: 6px;
      cursor: pointer;
      margin-bottom: 10px;
    }

    .highlight-field {
      background-color: #d1f2eb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>

  </nav>

  </header>
